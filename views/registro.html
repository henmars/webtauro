    <!-- FORMULARIO REGISTRO -->


    <div class="container register-container">
        <div class="register-form">
            <h2 class="text-center">Registrar Cuenta</h2>
            <form action="/controladores/registro" method="POST">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="Usuario" name="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electronico</label>
                    <input type="text" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Registrarse</button>
            </form>
            <hr>
            <p class="text-center">¿Ya tienes una cuenta? <a href="login">Inicia Sesión</a></p>
        </div>

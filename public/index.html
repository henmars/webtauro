    <script>
        let userNameChat2 = ''; // Esta variable ayuda a almacenar el nombre para que aparezca en el chat modal

        function getUserInfo() {
            fetch('/user-info')
                .then(response => response.json())
                .then(data => {
                    const loginItem = document.getElementById('login-item');
                    const registerItem = document.getElementById('register-item');
                    const userItem = document.getElementById('user-item');
                    const crudItem = document.getElementById('crud-item'); // Enlace CRUD
                    const chatButton = document.getElementById('chatButton');
                    const userName = document.getElementById('user-name');
                    const loginInferNavbar = document.getElementById('login-infer-navbar');
                    const registroInferNavbar = document.getElementById('registro-infer-navbar');
                    const userNameSpanChat = document.getElementById('userNameSpanChat');

                    if (data.usuario) {
                        // Mostrar nombre del usuario, botón de cerrar sesión y el botón de chat
                        loginItem.style.display = 'none';
                        registerItem.style.display = 'none';
                        userItem.style.display = 'flex';
                        chatButton.style.display = 'block';
                        loginInferNavbar.style.display = 'none';
                        registroInferNavbar.style.display = 'none';
                        userNameChat2 = data.usuario;
                        userName.innerHTML = `Hola, <strong>${data.usuario}. (${data.rol === 1 ? 'Admin' : data.rol === 2 ? 'Dev' : data.rol === 3 ? 'Cliente' : data.rol === 5 ? 'J. Logística' : data.rol === 6 ? 'G. de Ventas' : data.rol === 7 ? 'Vendedor Online' : data.rol === 8 ? 'Servicio al Cliente' : data.rol === 9 ? 'E. Marketing Digital' : 'Rol no registrado'})</strong>`;
                        userNameSpanChat.innerHTML = `Hola <strong>${data.usuario}</strong>, Bienvenido al chat de soporte. ¿En qué puedo ayudarte hoy?`;

                        // Mostrar o ocultar el enlace CRUD según el rol
                        crudItem.style.display = (data.rol === 1 || data.rol === 2) ? 'block' : 'none'; // Mostrar enlace CRUD solo para Admin y Dev
                    } else {
                        // Mostrar botones de acceso y registro, ocultar el botón de chat
                        loginItem.style.display = 'block';
                        registerItem.style.display = 'block';
                        userItem.style.display = 'none';
                        chatButton.style.display = 'none';
                        crudItem.style.display = 'none'; // Asegúrate de ocultar también el enlace CRUD
                    }

                });
        }

        // Llamar a la función al cargar la página
        window.onload = getUserInfo;

        // Mostrar el modal de chat al hacer clic en el botón de chat
        document.addEventListener('DOMContentLoaded', function () {
            const openChatButton = document.getElementById('openChatButton');
            const chatModal = new bootstrap.Modal(document.getElementById('chatModal'));

            // Manejar el clic en el botón de chat
            openChatButton.addEventListener('click', () => {
                chatModal.show(); // Muestra el modal
            });

            // Manejar el envío del formulario de chat
            document.getElementById('chatForm').addEventListener('submit', function (e) {
                e.preventDefault(); // Evita el comportamiento por defecto del formulario

                const chatInput = document.getElementById('chatInput').value;

                // Asegúrate de que el input no esté vacío
                if (chatInput.trim() !== '') {
                    // Agregar el mensaje del usuario al contenedor de mensajes
                    const chatContainer = document.getElementById('chatContainer');
                    const userMessageElement = document.createElement('div');
                    userMessageElement.classList.add('user-message');
                    userMessageElement.innerHTML = `<strong>${userNameChat2}:</strong> ${chatInput}`; // Mensaje del usuario
                    chatContainer.appendChild(userMessageElement);

                    // Enviar el mensaje a la API de Rasa
                    fetch('/api/rasa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: chatInput })
                    })
                        .then(response => response.json())
                        .then(data => {
                            // Agregar la respuesta del chatbot al contenedor de mensajes
                            const botMessageElement = document.createElement('div');
                            botMessageElement.classList.add('bot-message');
                            botMessageElement.innerHTML = `<strong>TauroBot:</strong> ${data.response}`; // Respuesta del bot
                            chatContainer.appendChild(botMessageElement);

                            // Desplazar el contenedor de mensajes hacia abajo
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        })
                        .catch(error => {
                            console.error('Error al enviar el mensaje:', error);
                        });

                    // Limpiar el input después de enviar el mensaje
                    document.getElementById('chatInput').value = '';
                }
            });
        });
    </script>
